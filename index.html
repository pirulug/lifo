<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación de Expresiones en RPN</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Evaluación de Expresiones en RPN</h1>
      <p>
        Expresión:
        <input type="text" id="expression" value="2*(4+3)/(9-2^3)" />
      </p>
      <button onclick="startAnimation()">Evaluar</button>
      <div id="animation"></div>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
